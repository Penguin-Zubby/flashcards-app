<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Flashcards</title>
</head>
<body>
  <!--The heading and nav section-->
  <header>
    <div class="container">
      <div id="header">
        <h1> Flashcard</h1>
        <div><!--Buttons section -->
          <button type="button" id="show_card_box">New card</button>
          <button type="button" id="delete_cards">Delete card</button>
        </div>
      </div>
    </div>
  </header>

  <!--Box for user input-->
  <div class="container">
    <div id="create_card">
      <h2>Create Flashcard</h2>
      <label for="question">Question</label>
      <textarea id="question" maxlength="280"></textarea>
      <br />
      <label for="answer">Answer</label>
      <textarea id="answer" maxlength="280"></textarea>
      <br />
      <div>
        <button id="save_card">Save</button>
        <button id="close_create_box">Close</button>
      </div>
    </div>
  </div>
  
  <!--Section for when flashcards are created-->
  <section>
    <div class="container">
      <div id="flashcards"></div>
    </div>
  </section>
      
</body>
</html>
